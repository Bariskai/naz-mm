    <main id="ana-icerik">
        <section class="giris-mesaji">
            <h1>Naz, Benim Evrenim!</h1>
            <p id="yazi-animasyonu">Seninle her an bir macera.</p>
            
            <button id="kalp-butonu">Bize Özel Tıkla</button>

            <div class="arama-modulu-container" style="margin-top: 50px;">
                <h2>Naz'ı Sesli Ara</h2>
                
                <p>Bağlantı Durumu: <span id="status">Yükleniyor...</span></p>

                <audio id="localAudio" autoplay muted style="display: none;"></audio>
                <audio id="remoteAudio" autoplay style="display: none;"></audio>
                
                <div style="margin: 10px;">
                    <input type="text" id="peerId" placeholder="Sizin ID'niz" readonly style="width: 250px; text-align: center;">
                    <br><br>
                    <input type="text" id="remotePeerId" placeholder="Naz'ın ID'sini Girin" style="width: 250px; text-align: center;">
                </div>
                
                <button id="callButton">Sesli Ara</button>
                <button id="endCallButton" disabled>Aramayı Bitir</button>
            </div>
            </section>
    </main>
